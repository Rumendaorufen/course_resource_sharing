server:
  port: 8020
  servlet:
    context-path: /api
  ssl:
    enabled: false  

spring:
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  application:
    name: course-resource-sharing
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/course_resource_sharing_data_new?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: HikariCP
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    clean-disabled: false
    repair-on-migrate: true
    out-of-order: true

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=30m
    cache-names:
      - userDetails
      - resourceCache
      - courseCache
      - assignmentCache
      - submissionCache

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      FAIL_ON_EMPTY_BEANS: false
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 2KB
      location: ${user.dir}/temp

app:
  file-upload-dir: ./uploads
  jwt:
    secret: your-secret-key
    expiration: 86400000  # 24 hours in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds

security:
  require-ssl: false  
  basic:
    enabled: false
  ignored: /api/auth/**, /swagger-ui/**, /v3/api-docs/**

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-for-course-resource-sharing-platform}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-token-expiration: 604800000  
  header: Authorization
  token-prefix: Bearer 

file:
  upload:
    base-path: ${FILE_UPLOAD_PATH:./uploads}
    allowed-types: 
    max-size: 52428800  
  download:
    base-url: /files

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.course.entity

logging:
  level:
    root: INFO
    com.course: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.security.web.FilterChainProxy: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 7

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
  show-actuator: false

cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: Authorization,Content-Type
  exposed-headers: Authorization
  allow-credentials: false
  max-age: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: when_authorized
    metrics:
      enabled: true
    caches:
      enabled: true
